<html lang="en">

  <link rel="preconnect" href="https://fonts.googleapis.com">

      <nav class="nav">

        <ul class="nav__list">
          <li class="nav__items menu toggle" onclick="toggleNested(this)">
            <a href="#" class="nav__link">Menu
              <ul class="nested">
                <li class="nested__items">
                  <a class="nested__links" href="../Першістрави/">
                    Перші страви

                <li class="nested__items">
                  <a class="nested__links" href="../Другістрави/">
                    Другі страви
                  </a>
                </li>
                
                <li class="nested__items">
                  <a class="nested__links" href="../Гарніри/">
                    Гарніри
                  </a>
                </li>
                
                <li class="nested__items">
                  <a class="nested__links" href="../FastFood/">
                    FastFood

                </li>
                
                <li class="nested__items">   
                  <a class="nested__links" href="../Напої/">
                    Напої
                  </a>

              </ul>
            </a>
          </li>

          
          <li class="nav__items">
            <a href="../Basket/" class="nav__link">
              Корзина

          <li class="nav__items">

  <wrapper class="wrapper">
    <main class="main">

      <div class="kfc">
        <div class="block">
          <section class="section__top">
            <div>
              <img src="./images/R.jpg" alt="Картопля фрі">
            </div>
    
            Картопля фрі (150г)
    
          </section>
    
          <section class="section__bottom">
            <div>
              <p>78,00₴</p>
            </div>

            <button class="btn__buy">Додати до корзини</button>          
          </section>
    
        </div>

        <div class="block">
          <section class="section__top">
            <div>
              <img src="./images/o-FAST-FOOD-AND-FLAVOR-facebook.jpg" alt="Бургер">
          
            </div>
    
            Бургер (300г)
    
          </section>
    
          <section class="section__bottom">
            <div>
              <p>80,00₴</p>
            </div>

            <button class="btn__buy">Додати до корзини</button>          
          </section>
    
        </div>

        <div class="block">
          <section class="section__top">
            <div>
              <img src="./images/R (1).jpg" alt="Крильця">
            </div>
    
            Крильця (250г)
    
          </section>
    
          <section class="section__bottom">
            <div class="price">
              <p>60,00₴</p>
            </div>

            <button class="btn__buy">Додати до корзини</button>          
          </section>
    
        </div>

      </div>

      <div class="pizza">
        <div class="block">
          <section class="section__top">
            <div>
              <img src="./images/maxresdefault.jpg" alt="Піца Маргарита">
            </div>
    
            Піца Маргарита (30см)
    
          </section>
    
          <section class="section__bottom">
            <div class="price">
              <p>160,00₴</p>
            </div>

            <button class="btn__buy">Додати до корзини</button>          
          </section>
    
        </div>

        <div class="block">
          <section class="section__top">
            <div>
              <img src="./images/un3hccflscqwz5yctttbdmaplnkc7tls4ydqqf9ick5dwcakigujzrwm2j8saw49-.jpg" alt="Піца Папероні">
            </div>
    
            Піца Папероні (30см)
    
          </section>
    
          <section class="section__bottom">
            <div class="price">
              <p>120,00₴</p>
            </div>

            <button class="btn__buy">Додати до корзини</button>          
          </section>
    
        </div>

        <div class="block">
          <section class="section__top">
            <div>
              <img src="./images/OIP.jpg" alt="Піца Капрічоза">
            </div>
    
            Капрічоза (30см)
    
          </section>
    
          <section class="section__bottom">
            <div class="price">
              <p>100,00₴</p>
            </div>

            <button class="btn__buy">Додати до корзини</button>          
          </section>
    
        </div>
      </div>
    </main>
  </wrapper>

  <script>
    function toggleNested(element) {
       var nestedList = element.querySelector('.nested');
       nestedList.classList.toggle('active');
       document.addEventListener('click', function (event) {
         if (!element.contains(event.target)) {
           nestedList.classList.remove('active');
         }
       });
     }
   </script>
</body>
</html>
