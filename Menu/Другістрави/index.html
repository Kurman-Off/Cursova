<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

  <title>Другі Страви</title>
</head>
<body>
  <div class="header__container">  

    <header class="header">

      <a class="header__logo__link" href="/mainPage/">
        food delivery
      </a>

      <nav class="nav">

        <ul class="nav__list">

          <li class="nav__items menu toggle" onclick="toggleNested(this)">

            <a  class="nav__link" href="#">Menu</a> 
            
              <ul class="nested">
                
                <li class="nested__items">

                  <a class="nested__links" href="../Першістрави/">
                    Перші страви
                  </a>

                </li>
                
                <li class="nested__items">

                  <a class="nested__links" href="../Другістрави/">
                    Другі страви
                  </a>

                </li>
                
                <li class="nested__items">

                  <a class="nested__links" href="../Гарніри/">
                    Гарніри
                  </a>

                </li>
                
                <li class="nested__items">

                  <a class="nested__links" href="../FastFood/">
                    FastFood
                  </a>

                </li>
                
                <li class="nested__items">   

                  <a class="nested__links" href="../Напої/">
                    Напої
                  </a>

                </li>
              
              </ul>


          </li>

          
          <li class="nav__items menu toggle" onclick="toggleNested(this)">

            <a href="#" class="nav__link">
              Корзина               
            </a>

              <ul class="nested active__basket"></ul>

          </li>
          
          <li class="nav__items">

            <a href="../login/" class="nav__link">
              Login
            </a>

          </li>

        </ul>

      </nav>

    </header>

  </div>

  <wrapper class="wrapper">
    <main class="main">
      
      <div class="main__block__of__food">
        <div class="block">
          <section class="section__top">
            <div>
              <img src="./images/пюре.jpg" alt="Пюре">
            </div>
    
             П'юре (250г)
    
          </section>
    
          <section class="section__bottom">
            <div>
              <p>70,00₴</p>
            </div>

            <div class="plus__minus__btn">
              <button class="btn__decrease">-</button>
              <input type="text" class="value input__amount__of__food" value="0">
              <button class="btn__increase">+</button>
            </div>

            <button class="btn__buy">Додати до корзини</button>          
          </section>
    
        </div>

        <div class="block">
          <section class="section__top">
            <div>
              <img src="./images/макарони.jpg" alt="Макарони з криветками">
          
            </div>
    
            Макарони з криветками (300г)
    
          </section>
    
          <section class="section__bottom">
            <div>
              <p>170,00₴</p>
            </div>

            <div class="plus__minus__btn">
              <button class="btn__decrease">-</button>
              <input type="text" class="value input__amount__of__food" value="0">
              <button class="btn__increase">+</button>
            </div>

            <button class="btn__buy">Додати до корзини</button>          
          </section>
    
        </div>

        <div class="block">
          <section class="section__top">
            <div>
              <img src="./images/рис.jpg" alt="Рис">
            </div>
    
              Рис (300г)
    
          </section>
    
          <section class="section__bottom">
            <div class="price">
              <p>80,00₴</p>
            </div>

            <div class="plus__minus__btn">
              <button class="btn__decrease">-</button>
              <input type="text" class="value input__amount__of__food" value="0">
              <button class="btn__increase">+</button>
            </div>

            <button class="btn__buy">Додати до корзини</button>          
          </section>
    
        </div>

      </div>
    </main>
  </wrapper>

  <script src="./index.js"></script>
</body>
</html>
