<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
  
  <title>Login</title>
</head>

<body>
  <div class="wrapper">
    
    <form class="form" action="/login" method="post">
      
      <h1 class="login__h">Login</h1>
      
      <div class="input__box">

        <input 
          class="form__input form__hover" 
          type="email" 
          id="email" 
          name="email" 
          placeholder="Email"
          required
        >

      </div>
      
      <div class="input__box">

        <input 
          class="form__input form__hover" 
          type="password" 
          id="password" 
          name="password" 
          placeholder="Password"
          required
        >

      </div>

      <button class="login__btn form__hover" type="submit">
        <a href="../mainPage/">Login</a>
      </button>
      
      <div class="register__link">

        <p>
          Don`t have an account?
          <a href="../Registration/">Registration</a>
        </p>
        
      </div>
      
  </div>
</body>
</html>
